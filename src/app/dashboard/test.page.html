<td-layout-nav title="Test Page" navigationRoute="/">
  <button mat-icon-button td-menu-button tdLayoutToggle>
    <mat-icon>menu</mat-icon>
  </button>
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span>Asset Management System</span>
    <span flex></span>
    <a mat-icon-button matTooltip="Profile">
      <mat-icon>person</mat-icon>
    </a>
    <span>Timothy Lampung</span>
  </div>


  <div mat-content flex>
    <div layout-gt-md="row">
      <div flex-gt-md="70">
        <mat-card>
          <mat-card-title>Phone Book</mat-card-title>
          <mat-card-subtitle>List of contacts</mat-card-subtitle>
          <mat-divider></mat-divider>
          <mat-list>
            <ng-template let-phonebook let-last="last" ngFor [ngForOf]="phoneBooks$ | async">
              <mat-list-item>

                <span flex="80" layout-gt-xs="row">
                  <div class="mat-caption tc-grey-700" flex-gt-xs="30">
                  <h3 mat-line> {{phonebook?.name}} </h3>
                  </div>
                </span>




                <span>


                    <mat-form-field>
                      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>

              </span>
              </mat-list-item>
              <mat-divider *ngIf="!last"></mat-divider>
            </ng-template>
          </mat-list>
        </mat-card>
      </div>
      <div flex-gt-md="30">
        <mat-card>
          <mat-nav-list flex dense>
            <mat-list-item>
              <mat-icon mat-list-avatar>gavel</mat-icon>
              <h4 mat-line>Deactivate</h4>
              <p mat-line>Deactivate this record</p>
            </mat-list-item>
            <mat-list-item>
              <mat-icon mat-list-avatar>check</mat-icon>
              <h4 mat-line>Activate</h4>
              <p mat-line>Activate this record</p>
            </mat-list-item>
            <mat-list-item>
              <mat-icon mat-list-avatar>delete</mat-icon>
              <h4 mat-line>Delete</h4>
              <p mat-line>Delete this record</p>
            </mat-list-item>
          </mat-nav-list>
        </mat-card>

      </div>


    </div>

  </div>


  <td-layout-footer>
    <div layout="row" layout-align="start center">
      <span class="mat-caption">Copyright &copy; 2017 Terang LLP. All rights reserved</span>
      <span flex></span>
    </div>
  </td-layout-footer>
</td-layout-nav>
<a mat-fab color="accent" class="mat-fab-bottom-right fixed z-3" (click)="showAddDialog()">
  <mat-icon>add</mat-icon>
</a>
