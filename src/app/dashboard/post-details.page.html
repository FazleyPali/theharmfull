<td-layout-nav title="Phone Book" navigationRoute="/">
  <button mat-icon-button td-menu-button tdLayoutToggle>
    <mat-icon>menu</mat-icon>
  </button>
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span>The New Facebook</span>
    <span flex></span>
    <a mat-icon-button matTooltip="Profile">
      <mat-icon>person</mat-icon>
    </a>
    <span>Timothy Lampung</span>
  </div>


  <td-layout-card-over>
    <div layout="row" layout-align="start center" flex="70">
      <div>
        <mat-card-title>Post Title</mat-card-title>
        <mat-card-subtitle>{{(postData$|async).title}}</mat-card-subtitle>
      </div>
    </div>
    <mat-divider></mat-divider>

    <div layout="column" class="inset" flex>

      <div layout="row" class="mat-padding" flex="30">

        <div layout="column" flex="80">
          <p> {{(postData$|async).body}}</p>
        </div>
      </div>
      <div>
      </div>
    </div>

    <mat-card-actions align="end">
      <button mat-button="" color="primary" (click)="goBack()">Back</button>
    </mat-card-actions>
  </td-layout-card-over>

  <td-layout-footer>
    <div layout="row" layout-align="start center">
      <span class="mat-caption">Copyright &copy; 2017 Terang LLP. All rights reserved</span>
      <span flex></span>
    </div>
  </td-layout-footer>
</td-layout-nav>
